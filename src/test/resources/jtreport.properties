jtreportDir=./target/jt-report
#veolocityTemplatePath=${basedir}/src/test/resources/template-report.vm
#customPrinterClass=Custom printer class implements IPrinterStrategy, if needed
#templateWithKey=[true|false], true if you want use template key variable, if needed
#printerType=VELOCITY
#[DEFAULT|CUSTOM|VELOCITY] DEFAULT for default printer, CUSTOM if you want to use a personal printer defined in customPrinterClass, VELOCITY if you want to use a personal Velocity template defined in veolocityTemplatePath
reportPrinterFormat=PDF,ODS
#[PDF,ODT,ODS,CSV,HTML,XHTML,XML,PNG,JRXML], one or more separated by comma
margeReport=true 
#[true|false] true if you want to merge the report in one single file.